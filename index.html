<!DOCTYPE html>
<html>
  <head>
    <title>Wacky Typing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote"></div>
      <div class="racers">
        <div class="robot1">
          <span class="name">Robot 1</span>
          <span class="progress"></span>
        </div>
        <div class="robot2">
          <span class="name">Robot 2</span>
          <span class="progress"></span>
        </div>
        <div class="robot3">
          <span class="name">Robot 3</span>
          <span class="progress"></span>
        </div>
        <div class="user">
          <span class="name">You</span>
          <span class="progress"></span>
        </div>
      </div>
      <input type="text" class="input" placeholder="Start typing..." />
      <div class="error"></div>
      <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
